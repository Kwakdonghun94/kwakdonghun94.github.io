
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>블로그 글쓰기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>✍️ 블로그 글쓰기</h1>
    <form id="postForm">
      <input type="text" id="title" placeholder="제목" required />
      <input type="text" id="subtitle" placeholder="부제목 (선택)" />
      <textarea id="content" placeholder="내용" required></textarea>
      <!-- 📎 본문 이미지 삽입 기능 추가 -->
      <input type="file" id="insertImage" accept="image/*" />
      <button type="button" id="insertImageBtn">📎 본문 이미지 삽입</button>
      <input type="file" id="image" accept="image/*" />
<img id="preview" style="display:none; max-width:100%; border-radius:12px; margin-top:10px;" />
<img id="preview" src="#" style="max-width:100%; display:none; border-radius:10px; margin-top:10px;" />
      <div class="buttons">
        <button type="submit">업로드</button>
        <button type="button" id="resetToken">토큰 초기화</button>
        <a id="previewLink" href="#" target="_blank" style="display: none;">🔍 블로그에서 보기</a>
      </div>
      <div id="status"></div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
